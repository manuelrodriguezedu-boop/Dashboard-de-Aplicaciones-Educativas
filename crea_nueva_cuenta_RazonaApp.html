<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root { --primary: #2c3e50; --secondary: #3498db; --light: #ecf0f1; --dark: #1a252f; --success: #2ecc71; --error: #e74c3c; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: linear-gradient(135deg, var(--primary), var(--dark)); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; color: var(--primary); padding: 2rem 1rem; }
    .auth-container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 480px; text-align: center; }
    .logo { font-size: 2rem; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 0.7rem; margin-bottom: 0.5rem; color: var(--primary); }
    .auth-container h2 { margin-bottom: 1.5rem; color: #7f8c8d; font-weight: 400; }
    .form-group { margin-bottom: 1.2rem; text-align: left; }
    .form-row { display: flex; gap: 1rem; }
    .form-row .form-group { flex: 1; }
    .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
    .form-group input, .form-group select { width: 100%; padding: 0.8rem; border: 1px solid #bdc3c7; border-radius: 6px; font-size: 1rem; background-color: white; }
    .submit-btn { width: 100%; padding: 0.9rem; margin-top: 0.5rem; border: none; border-radius: 6px; background: var(--secondary); color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
    .submit-btn:disabled { background-color: #95a5a6; cursor: not-allowed; }
    .toggle-link { margin-top: 1.5rem; font-size: 0.9rem; color: #7f8c8d; }
    .toggle-link a { color: var(--secondary); text-decoration: none; font-weight: bold; }
    #error-message { color: var(--error); margin-top: 1rem; font-weight: bold; display: none; }
    footer { margin-top: 2.5rem; text-align: center; color: rgba(255, 255, 255, 0.7); font-size: 0.85rem; }
    footer p { margin-bottom: 0.3rem; line-height: 1.4; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo"><i class="fas fa-brain"></i><span>RazonaApp</span></div>
    <h2>Crear Nueva Cuenta</h2>

    <form id="register-form">
      <!-- Campo para la columna "nombre" -->
      <div class="form-row">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Tu nombre" required>
        </div>
        <!-- Campo para la columna "apellidos" -->
        <div class="form-group">
          <label for="lastname">Apellidos</label>
          <input type="text" id="lastname" placeholder="Tus apellidos" required>
        </div>
      </div>
      
      <!-- Campo para la columna "curso" -->
      <div class="form-row">
        <div class="form-group">
          <label for="course">Curso</label>
          <select id="course" required>
            <option value="" disabled selected>Selecciona...</option>
            <option value="1ESO">1º ESO</option>
            <option value="2ESO">2º ESO</option>
            <option value="3ESO">3º ESO</option>
          </select>
        </div>
        <!-- Campo para la columna "grupo" -->
        <div class="form-group">
          <label for="group">Grupo</label>
          <select id="group" required>
            <option value="" disabled selected>Selecciona...</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
        </div>
      </div>
      
      <!-- Campos para la tabla de autenticación de Supabase -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" placeholder="Repite la contraseña" required>
        </div>
      </div>
      
      <button type="submit" class="submit-btn" id="submit-button">Registrar mi cuenta</button>
      <p id="error-message"></p>
    </form>
    
    <p class="toggle-link">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
    </p>
  </div>

  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
  </footer>

  <script>
    const SUPABASE_URL = 'URL_DE_TU_PROYECTO_SUPABASE'; 
    const SUPABASE_ANON_KEY = 'CLAVE_ANON_DE_TU_PROYECTO';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const registerForm = document.getElementById('register-form');
    const submitButton = document.getElementById('submit-button');
    const errorMessage = document.getElementById('error-message');

    registerForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorMessage.style.display = 'none';
      submitButton.disabled = true;
      submitButton.textContent = 'Procesando...';

      // Recoger todos los valores del formulario
      const name = document.getElementById('name').value;
      const lastname = document.getElementById('lastname').value;
      const course = document.getElementById('course').value;
      const group = document.getElementById('group').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      // Validaciones
      if (!name || !lastname || !course || !group || !email || !password) {
        errorMessage.textContent = 'Por favor, rellena todos los campos.';
        errorMessage.style.display = 'block';
        submitButton.disabled = false;
        submitButton.textContent = 'Registrar mi cuenta';
        return;
      }
      if (password !== confirmPassword) {
          errorMessage.textContent = 'Las contraseñas no coinciden.';
          errorMessage.style.display = 'block';
          submitButton.disabled = false;
          submitButton.textContent = 'Registrar mi cuenta';
          return;
      }

      // Envío de datos a Supabase
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
          data: {
            nombre: name,
            apellidos: lastname,
            curso: course,
            grupo: group,
          }
        }
      });

      if (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      } else {
        alert('¡Registro completado! Revisa tu correo para verificar tu cuenta. Serás redirigido a la página de inicio de sesión.');
        window.location.href = 'login.html';
      }

      submitButton.disabled = false;
      submitButton.textContent = 'Registrar mi cuenta';
    });
  </script>

</body>
</html>```
