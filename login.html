<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ... (El CSS no cambia) ... */
    :root { --primary: #2c3e50; --secondary: #3498db; --light: #ecf0f1; --dark: #1a252f; --success: #2ecc71; --error: #e74c3c; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: linear-gradient(135deg, var(--primary), var(--dark)); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; color: var(--primary); padding: 2rem 1rem; }
    .auth-container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
    .logo { font-size: 2rem; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 0.7rem; margin-bottom: 0.5rem; color: var(--primary); }
    .auth-container h2 { margin-bottom: 1.5rem; color: #7f8c8d; font-weight: 400; }
    .form-group { margin-bottom: 1.2rem; text-align: left; position: relative; }
    .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
    .form-group input { width: 100%; padding: 0.8rem; border: 1px solid #bdc3c7; border-radius: 6px; font-size: 1rem; }
    .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; font-size: 0.9rem; }
    .remember-me { display: flex; align-items: center; gap: 0.4rem; }
    .submit-btn { width: 100%; padding: 0.9rem; margin-top: 0.5rem; border: none; border-radius: 6px; background: var(--secondary); color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
    .submit-btn:disabled { background-color: #95a5a6; cursor: not-allowed; }
    .toggle-link { margin-top: 1.5rem; font-size: 0.9rem; color: #7f8c8d; }
    .toggle-link a { color: var(--secondary); text-decoration: none; font-weight: bold; }
    #error-message { color: var(--error); margin-top: 1rem; font-weight: bold; display: none; }
    footer { margin-top: 2.5rem; text-align: center; color: rgba(255, 255, 255, 0.7); font-size: 0.85rem; }
    footer p { margin-bottom: 0.3rem; line-height: 1.4; }
    #password { padding-right: 40px; }
    #togglePassword { position: absolute; right: 12px; top: 38px; cursor: pointer; color: #95a5a6; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo"><i class="fas fa-brain"></i><span>RazonaApp</span></div>
    <h2>Bienvenido de nuevo</h2>
    <form id="login-form">
      <div class="form-group"><label for="email">Correo Electrónico</label><input type="email" id="email" placeholder="tucorreo@ejemplo.com" required></div>
      <div class="form-group"><label for="password">Contraseña</label><input type="password" id="password" placeholder="Tu contraseña" required><i class="fas fa-eye" id="togglePassword"></i></div>
      
      <!-- CAMBIO: Añadido un id al enlace -->
      <div class="form-options">
        <div class="remember-me"><input type="checkbox" id="remember"><label for="remember">Recuérdame</label></div>
        <a href="reset-password.html" class="toggle-link" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
      </div>
      
      <button type="submit" class="submit-btn" id="submit-button">Entrar</button>
      <p id="error-message"></p>
    </form>
    <p class="toggle-link">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
  </div>
  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
  </footer>

  <script>
    const SUPABASE_URL = 'https://usmzywbbyihphqateuxr.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzbXp5d2JieWlocGhxYXRldXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODY2MjMsImV4cCI6MjA3NTM2MjYyM30.Y3cKR3rCBQ729ikGF8P2yOk2GS6QEd7Nud5nu8LDo98';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resetForm = document.getElementById('reset-password-form');
    const submitButton = document.getElementById('submit-button');
    const errorMessage = document.getElementById('error-message');

    // 1. Escuchar el evento de inicio de sesión especial para recuperación de contraseña
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
        // Este evento se dispara automáticamente si la URL contiene un token de recuperación
        if (event === 'PASSWORD_RECOVERY') {
            
            // 2. Ahora que la sesión está establecida, podemos añadir el listener al formulario
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.style.display = 'none';
                submitButton.disabled = true;
                submitButton.textContent = 'Guardando...';

                const newPassword = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validaciones (sin cambios)
                if (newPassword.length < 6) {
                    errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                    errorMessage.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Guardar Nueva Contraseña';
                    return;
                }
                if (newPassword !== confirmPassword) {
                    errorMessage.textContent = 'Las contraseñas no coinciden.';
                    errorMessage.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Guardar Nueva Contraseña';
                    return;
                }

                // 3. Llamar a updateUser AHORA que tenemos una sesión activa
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    errorMessage.textContent = "Error: " + error.message;
                    errorMessage.style.display = 'block';
                } else {
                    alert('¡Contraseña actualizada con éxito! Serás redirigido para iniciar sesión.');
                    window.location.href = 'login.html';
                }

                submitButton.disabled = false;
                submitButton.textContent = 'Guardar Nueva Contraseña';
            });
        }
    });
  </script>

</body>
</html>
