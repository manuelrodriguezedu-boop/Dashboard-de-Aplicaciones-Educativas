<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestionar Retos - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #007934;
      --secondary: #36933F;
      --light: #C9C9C9;
      --dark: #2E2725;
      --card-bg: #ffffff;
      --text-main: #2E2725;
      --text-light: #555559;
      --shadow: rgba(0, 0, 0, 0.08);
      --border-color: #e0e0e0;
      --error: #e74c3c;
      --danger: #c0392b; /* Un rojo más suave para el botón eliminar */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    
    body { 
        background-color: var(--light); 
        color: var(--text-main); 
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
      background: var(--primary); color: white; padding: 0.8rem 1.5rem;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 1000; flex-wrap: wrap;
    }
    .logo { font-size: 1.6rem; font-weight: bold; display: flex; align-items: center; gap: 0.5rem; }
    .logo span { font-size: 1.2rem; opacity: 0.8; }
    .user-info { display: flex; align-items: center; gap: 1rem; }
    .logout-btn { background: var(--secondary); color: white; text-decoration: none; padding: 0.4rem 0.8rem; border-radius: 5px; transition: background 0.3s; cursor: pointer; border: none; }
    .logout-btn:hover { background: #1d5c2a; }

    nav {
      display: flex; justify-content: center; background: var(--dark);
      padding: 0.8rem 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav a { color: white; text-decoration: none; padding: 0.5rem 1.5rem; border-radius: 4px; transition: background 0.3s; display: inline-flex; align-items: center; gap: 0.5rem; }
    nav a.active, nav a:hover { background: var(--secondary); }
    
    main { 
        max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem;
        flex-grow: 1; width: 100%;
    }
    .page-header { margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    .page-header h1 { font-size: 2rem; color: var(--primary); }
    .btn { background: var(--primary); color: white; padding: 0.6rem 1.2rem; border-radius: 6px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; transition: background-color 0.3s; display: inline-flex; align-items: center; gap: 0.5rem; }
    .btn:hover { background-color: #005a26; }
    
    .retos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .reto-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .reto-card-content {
      padding: 1.5rem;
      flex-grow: 1;
    }
    .reto-card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--text-main);
    }
    .status-badge {
      display: inline-block; padding: 0.3rem 0.8rem;
      font-size: 0.8rem; font-weight: bold;
      border-radius: 20px; color: white;
    }
    .status-active { background-color: var(--secondary); }
    .status-inactive { background-color: var(--text-light); }
    .reto-card-actions {
      display: flex; gap: 0.5rem;
      padding: 1rem 1.5rem;
      background-color: #f8f9fa;
      border-top: 1px solid var(--border-color);
    }
    .btn-action {
      flex-grow: 1; text-align: center; padding: 0.6rem; border-radius: 6px;
      text-decoration: none; font-weight: bold; transition: background-color 0.3s;
      border: none; cursor: pointer; display: inline-flex; justify-content: center; align-items: center; gap: 0.5rem;
    }
    .btn-edit { background-color: var(--secondary); color: white; }
    .btn-edit:hover { background-color: var(--primary); }
    .btn-delete { background-color: var(--danger); color: white; }
    .btn-delete:hover { background-color: #a7281a; }

    footer { text-align: center; padding: 1.8rem 1rem; background: var(--dark); color: rgba(255, 255, 255, 0.7); margin-top: 2rem; font-size: 0.85rem; }
    footer p { margin: 0.2rem 0; }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-brain"></i>RazonaApp <span>- Módulo Profesorado</span></div>
    <div class="user-info">
      <span id="user-name">Cargando...</span>
      <button id="logout-button" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Salir</button>
    </div>
  </header>
  
  <nav>
    <a href="profesor_dashboard.html"><i class="fas fa-inbox"></i> Entregas</a>
    <a href="mis_grupos.html"><i class="fas fa-users"></i> Grupos</a>
    <a href="gestion_retos.html" class="active"><i class="fas fa-cogs"></i> Gestionar Retos</a>
  </nav>

  <main>
    <div class="page-header">
      <h1>Gestionar Retos</h1>
      <a href="crear_reto.html" class="btn"><i class="fas fa-plus"></i> Crear Nuevo Reto</a>
    </div>
    <div class="retos-grid" id="retos-grid">
      <p>Cargando retos...</p>
    </div>
  </main>
  
  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
    <p><a href="https://manuelrodriguezedu-boop.github.io/Dashboard-de-Aplicaciones-Educativas/herramientas/razonamiento-matematico/manuales/index.html" style="color: var(--secondary); text-decoration: none;">Manual de Usuario</a></p>
  </footer>

  <script>
    const SUPABASE_URL = 'https://usmzywbbyihphqateuxr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzbXp5d2JieWlocGhxYXRldXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODY2MjMsImV4cCI6MjA3NTM2MjYyM30.Y3cKR3rCBQ729ikGF8P2yOk2GS6QEd7Nud5nu8LDo98';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const userNameDisplay = document.getElementById('user-name');
    const logoutButton = document.getElementById('logout-button');
    const retosGrid = document.getElementById('retos-grid');

    async function loadPage() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) { window.location.href = '../auth/login.html'; return; }

        const { data: profesor } = await supabaseClient.from('profesores').select('nombre, apellidos').eq('id', session.user.id).single();
        if (!profesor) {
            alert("Acceso denegado. Esta área es solo para profesores.");
            window.location.href = 'dashboard.html';
            return;
        }
        userNameDisplay.textContent = `${profesor.nombre} ${profesor.apellidos}`;
        
        const { data: todosLosRetos, error } = await supabaseClient
            .from('retos')
            .select('id, titulo, es_reto_actual')
            .order('fecha_creacion', { ascending: false });

        if (error) {
            console.error("Error al cargar los retos:", error);
            retosGrid.innerHTML = '<p style="color:red; text-align:center;">Error al cargar los retos.</p>';
            return;
        }
        
        renderRetos(todosLosRetos);
    }
    
    function renderRetos(retos) {
        retosGrid.innerHTML = '';
        if (retos.length === 0) {
            retosGrid.innerHTML = '<p>No se ha creado ningún reto todavía.</p>';
            return;
        }

        retos.forEach(reto => {
            const estadoHTML = reto.es_reto_actual
                ? '<span class="status-badge status-active">Reto de la Semana</span>'
                : '<span class="status-badge status-inactive">Inactivo</span>';
            
            const card = document.createElement('div');
            card.className = 'reto-card';
            card.innerHTML = `
                <div class="reto-card-content">
                    <h2>${reto.titulo}</h2>
                    ${estadoHTML}
                </div>
                <div class="reto-card-actions">
                    <a href="crear_reto.html?id=${reto.id}" class="btn-action btn-edit"><i class="fas fa-edit"></i> Editar</a>
                    <button class="btn-action btn-delete" data-id="${reto.id}" data-titulo="${reto.titulo}"><i class="fas fa-trash"></i> Eliminar</button>
                </div>`;
            
            retosGrid.appendChild(card);
        });
        
        document.querySelectorAll('.btn-delete').forEach(button => {
            button.addEventListener('click', handleDeleteReto);
        });
    }
    
    async function handleDeleteReto(event) {
        const retoId = event.currentTarget.dataset.id;
        const retoTitulo = event.currentTarget.dataset.titulo;

        const confirmed = confirm(`¿Estás seguro de que quieres eliminar el reto "${retoTitulo}"? Esta acción no se puede deshacer y borrará todas las resoluciones asociadas.`);
        
        if (confirmed) {
            const { error } = await supabaseClient
                .from('retos')
                .delete()
                .eq('id', retoId);

            if (error) {
                alert('Error al eliminar el reto: ' + error.message);
            } else {
                alert('¡Reto eliminado con éxito!');
                loadPage(); // Recargar la lista de retos
            }
        }
    }

    logoutButton.addEventListener('click', async () => {
        await supabaseClient.auth.signOut();
        window.location.href = '../auth/login.html';
    });
    
    document.addEventListener('DOMContentLoaded', loadPage);
  </script>
</body>
</html>
