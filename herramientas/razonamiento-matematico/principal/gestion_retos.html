<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestionar Retos - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ... (El CSS es muy similar al de profesor_dashboard.html, enfocado en una tabla) ... */
    :root { --primary: #007934; --secondary: #36933F; --light: #C9C9C9; --dark: #2E2725; --card-bg: #ffffff; --text-main: #2E2725; --text-light: #555559; --shadow: rgba(0, 0, 0, 0.08); }
    body { background-color: var(--light); color: var(--text-main); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    header { background: var(--primary); color: white; padding: 0.8rem 1.5rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    .logo span { font-size: 1.2rem; opacity: 0.8; }
    nav { display: flex; justify-content: center; background: var(--dark); padding: 0.8rem 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    nav a { color: white; text-decoration: none; padding: 0.5rem 1.5rem; border-radius: 4px; transition: background 0.3s; }
    nav a.active, nav a:hover { background: var(--secondary); }
    main { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; flex-grow: 1; width: 100%; }
    .page-header { margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
    .page-header h1 { font-size: 2rem; color: var(--primary); }
    .table-container { background: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #e0e0e0; }
    .btn-edit { background: var(--secondary); color: white; padding: 0.4rem 0.8rem; border-radius: 5px; text-decoration: none; font-size: 0.9rem; }
    .status-active { color: var(--primary); font-weight: bold; }
    .btn { background: var(--primary); color: white; padding: 0.6rem 1.2rem; border-radius: 6px; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-brain"></i>RazonaApp <span>- Módulo Profesorado</span></div>
    <div class="user-info"><span id="user-name">Cargando...</span><button id="logout-button">Salir</button></div>
  </header>
  
  <nav>
    <a href="profesor_dashboard.html"><i class="fas fa-inbox"></i> Entregas</a>
    <a href="mis_grupos.html"><i class="fas fa-users"></i> Grupos</a>
    <a href="gestion_retos.html" class="active"><i class="fas fa-cogs"></i> Gestionar Retos</a>
  </nav>

  <main>
    <div class="page-header">
      <h1>Gestionar Retos</h1>
      <a href="crear_reto.html" class="btn"><i class="fas fa-plus"></i> Crear Nuevo Reto</a>
    </div>
    <div class="table-container">
      <table>
        <thead><tr><th>Título del Reto</th><th>Estado</th><th>Acciones</th></tr></thead>
        <tbody id="retos-tbody"><tr><td colspan="3">Cargando retos...</td></tr></tbody>
      </table>
    </div>
  </main>

  <script>
    const SUPABASE_URL = '...'; // Pega tu URL
    const SUPABASE_ANON_KEY = '...'; // Pega tu Clave Anon
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadPage() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session || !await isProfesor(session.user.id)) {
            alert("Acceso denegado.");
            window.location.href = 'dashboard.html';
            return;
        }
        
        const { data: todosLosRetos, error } = await supabaseClient
            .from('retos')
            .select('id, titulo, es_reto_actual')
            .order('fecha_creacion', { ascending: false });

        if (error) {
            console.error("Error al cargar los retos:", error);
            return;
        }
        
        renderRetos(todosLosRetos);
    }
    
    async function isProfesor(userId) {
        const { data } = await supabaseClient.from('profesores').select('id').eq('id', userId).single();
        return !!data;
    }
    
    function renderRetos(retos) {
        const tbody = document.getElementById('retos-tbody');
        tbody.innerHTML = '';
        retos.forEach(reto => {
            const estadoHTML = reto.es_reto_actual ? '<span class="status-active">Reto de la Semana</span>' : 'Inactivo';
            const row = `
                <tr>
                    <td>${reto.titulo}</td>
                    <td>${estadoHTML}</td>
                    <td><a href="editar_reto.html?id=${reto.id}" class="btn-edit"><i class="fas fa-edit"></i> Editar</a></td>
                </tr>`;
            tbody.innerHTML += row;
        });
    }

    document.addEventListener('DOMContentLoaded', loadPage);
    // Añadir lógica de logout...
  </script>
</body>
</html>
