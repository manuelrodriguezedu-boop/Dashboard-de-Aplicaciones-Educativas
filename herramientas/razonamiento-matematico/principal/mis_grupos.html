<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Grupos - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* --- Paleta de Colores y Estilos Corporativos --- */
    :root {
      --primary: #007934;
      --secondary: #36933F;
      --light: #C9C9C9;
      --dark: #2E2725;
      --card-bg: #ffffff;
      --text-main: #2E2725;
      --text-light: #555559;
      --shadow: rgba(0, 0, 0, 0.08);
      --border-color: #e0e0e0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    
    body { 
        background-color: var(--light); 
        color: var(--text-main); 
        line-height: 1.6; 
        display: flex; 
        flex-direction: column; 
        min-height: 100vh;
    }

    /* --- Cabecera y Navegación (Estilo idéntico) --- */
    header { 
        background: var(--primary); color: white; padding: 0.8rem 1.5rem; display: flex; 
        justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        flex-wrap: wrap; /* Añadido para responsividad */
    }
    .logo { font-size: 1.6rem; font-weight: bold; display: flex; align-items: center; gap: 0.5rem; }
    .logo span { font-size: 1.2rem; font-weight: normal; opacity: 0.8; }
    .user-info { display: flex; align-items: center; gap: 1rem; }
    .logout-btn { background: var(--secondary); color: white; text-decoration: none; padding: 0.4rem 0.8rem; border-radius: 5px; transition: background 0.3s; cursor: pointer; border: none; }
    .logout-btn:hover { background: #1d5c2a; }
    
    nav { 
        display: flex; justify-content: center; background: var(--dark); 
        padding: 0.8rem 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav a { color: white; text-decoration: none; padding: 0.5rem 1.5rem; border-radius: 4px; transition: background 0.3s; }
    nav a.active, nav a:hover { background: var(--secondary); }
    
    /* --- Contenido Principal --- */
    main { 
        max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; 
        flex-grow: 1; /* Permite que el footer se quede abajo */
        width: 100%;
    }
    .page-header { margin-bottom: 2rem; }
    .page-header h1 { font-size: 2rem; color: var(--primary); }

    /* --- Grid de Grupos --- */
    .grupos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .grupo-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 1.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .grupo-card i.fa-user-friends {
      font-size: 3rem;
      color: var(--secondary);
      margin-bottom: 1rem;
    }
    .grupo-card h2 {
      font-size: 1.5rem;
      color: var(--text-main);
      margin-bottom: 1.5rem;
    }
    .btn {
        background: var(--primary);
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    .btn:hover {
        background: #005a26;
    }

    /* --- Footer (Estilo idéntico a dashboard.html) --- */
    footer {
      text-align: center;
      padding: 1.8rem 1rem;
      background: var(--dark);
      color: rgba(255, 255, 255, 0.7);
      margin-top: 2rem;
      font-size: 0.85rem;
    }
    footer p {
      margin: 0.2rem 0;
    }

    /* --- Media Queries para Responsividad --- */
    @media (max-width: 600px) {
        header {
            flex-direction: column;
            gap: 0.8rem;
            padding: 1rem;
        }
        nav {
            flex-wrap: wrap;
            padding: 0.5rem;
        }
        nav a {
            padding: 0.5rem 0.8rem;
            font-size: 0.9rem;
        }
    }

  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-brain"></i>RazonaApp <span>- Módulo Profesorado</span></div>
    <div class="user-info">
      <span id="user-name">Cargando...</span>
      <button id="logout-button" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Salir</button>
    </div>
  </header>
  
  <nav>
    <a href="profesor_dashboard.html"><i class="fas fa-inbox"></i> Entregas Pendientes</a>
    <a href="mis_grupos.html" class="active"><i class="fas fa-users"></i> Mis Grupos</a>
    <a href="#"><i class="fas fa-plus-circle"></i> Crear Reto</a>
  </nav>

  <main>
    <div class="page-header">
      <h1>Mis Grupos Asignados</h1>
    </div>
    <div class="grupos-grid" id="grupos-grid">
      <!-- Las tarjetas de los grupos se generarán dinámicamente aquí -->
      <p>Cargando tus grupos...</p>
    </div>
  </main>
  
  <!-- FOOTER AÑADIDO -->
  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
    <p><a href="https://manuelrodriguezedu-boop.github.io/Dashboard-de-Aplicaciones-Educativas/herramientas/razonamiento-matematico/manuales/index.html" style="color: var(--secondary); text-decoration: none;">Manual de Usuario</a></p>
  </footer>
  
  <script>
    const SUPABASE_URL = 'https://usmzywbbyihphqateuxr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzbXp5d2JieWlocGhxYXRldXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODY2MjMsImV4cCI6MjA3NTM2MjYyM30.Y3cKR3rCBQ729ikGF8P2yOk2GS6QEd7Nud5nu8LDo98';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const userNameDisplay = document.getElementById('user-name');
    const logoutButton = document.getElementById('logout-button');
    const gruposGrid = document.getElementById('grupos-grid');

    async function loadMisGruposPage() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) { 
            window.location.href = '../auth/login.html';
            return; 
        }

        const { data: profesor, error: profileError } = await supabaseClient.from('profesores').select('id, nombre, apellidos').eq('id', session.user.id).single();
        if (profileError || !profesor) {
            alert("Acceso denegado. Esta área es solo para profesores.");
            window.location.href = 'dashboard.html';
            return;
        }
        userNameDisplay.textContent = `${profesor.nombre} ${profesor.apellidos}`;

        const { data: grupos, error } = await supabaseClient
            .from('profesor_asignaciones')
            .select('curso, grupo')
            .eq('id_profesor', session.user.id)
            .order('curso', { ascending: true })
            .order('grupo', { ascending: true });

        if (error) {
            console.error("Error al cargar los grupos:", error);
            gruposGrid.innerHTML = '<p style="color:red;">Error al cargar tus grupos asignados.</p>';
            return;
        }
        
        renderGrupos(grupos);
    }
    
    function renderGrupos(grupos) {
        gruposGrid.innerHTML = '';
        if (!grupos || grupos.length === 0) {
            gruposGrid.innerHTML = `<p>Aún no tienes grupos asignados. Contacta con el administrador.</p>`;
            return;
        }
        grupos.forEach(asignacion => {
            const card = `
                <div class="grupo-card">
                    <div>
                        <i class="fas fa-user-friends"></i>
                        <h2>${asignacion.curso} - ${asignacion.grupo}</h2>
                    </div>
                    <a href="#" class="btn"><i class="fas fa-list-ul"></i> Ver Alumnos</a>
                </div>`;
            gruposGrid.innerHTML += card;
        });
    }
    
    logoutButton.addEventListener('click', async () => {
        await supabaseClient.auth.signOut();
        window.location.href = '../auth/login.html';
    });

    document.addEventListener('DOMContentLoaded', loadMisGruposPage);
  </script>
</body>
</html>
