<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #007934; --secondary: #36933F; --light: #C9C9C9; --dark: #2E2725;
      --card-bg: #ffffff; --text-main: #2E2725; --text-light: #555559;
      --error: #e74c3c; --shadow: rgba(0, 0, 0, 0.08);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: var(--light); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-main); padding: 2rem 1rem; }
    .auth-container { background: var(--card-bg); padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); width: 100%; max-width: 400px; text-align: center; }
    .logo { font-size: 2rem; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 0.7rem; margin-bottom: 0.5rem; color: var(--primary); }
    .auth-container h2 { margin-bottom: 1.5rem; color: var(--text-light); font-weight: 400; }
    .form-group { margin-bottom: 1.2rem; text-align: left; position: relative; }
    .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
    .form-group input { width: 100%; padding: 0.8rem; border: 1px solid #bdc3c7; border-radius: 6px; font-size: 1rem; padding-right: 40px; }
    .form-group input:focus { outline: none; border-color: var(--secondary); }
    .submit-btn { width: 100%; padding: 0.9rem; margin-top: 0.5rem; border: none; border-radius: 6px; background: var(--secondary); color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
    .submit-btn:hover { background-color: var(--primary); }
    .submit-btn:disabled { background-color: #95a5a6; cursor: not-allowed; }
    #error-message { color: var(--error); margin-top: 1rem; font-weight: bold; display: none; }
    footer { margin-top: 2.5rem; text-align: center; color: var(--text-light); font-size: 0.85rem; }
    footer p { margin-bottom: 0.3rem; line-height: 1.4; }
    .toggle-password { position: absolute; right: 12px; top: 38px; cursor: pointer; color: #95a5a6; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo"><i class="fas fa-brain"></i><span>RazonaApp</span></div>
    <h2>Crea tu nueva contraseña</h2>

    <form id="reset-password-form">
      <div class="form-group">
        <label for="password">Nueva Contraseña</label>
        <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
        <i class="fas fa-eye toggle-password" data-target="password"></i>
      </div>
       <div class="form-group">
        <label for="confirm-password">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite la nueva contraseña" required>
        <i class="fas fa-eye toggle-password" data-target="confirm-password"></i>
      </div>
      <button type="submit" class="submit-btn" id="submit-button">Guardar Nueva Contraseña</button>
      <p id="error-message"></p>
    </form>
  </div>
  
  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
  </footer>

<script>
  const SUPABASE_URL = 'https://usmzywbbyihphqateuxr.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzbXp5d2JieWlocGhxYXRldXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODY2MjMsImV4cCI6MjA3NTM2MjYyM30.Y3cKRrCBQ729ikGF8P2yOk2GS6QEd7Nud5nu8LDo98';
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const resetForm = document.getElementById('reset-password-form');
  const submitButton = document.getElementById('submit-button');
  const errorMessage = document.getElementById('error-message');

  // Lógica para visualizar las contraseñas
  document.querySelectorAll('.toggle-password').forEach(icon => {
    icon.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const targetInput = document.getElementById(targetId);
        const type = targetInput.getAttribute('type') === 'password' ? 'text' : 'password';
        targetInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
  });

  // --- LÓGICA DE RECUPERACIÓN FINAL Y ROBUSTA ---

  // Variable para saber si el usuario está verificado para cambiar la contraseña
  let canUpdatePassword = false;

  // 1. "Vigilante" que se ejecuta cuando Supabase procesa el token de la URL
  supabaseClient.auth.onAuthStateChange((event, session) => {
    if (event === 'PASSWORD_RECOVERY') {
        // Si el evento se dispara, sabemos que es seguro proceder.
        canUpdatePassword = true;
        submitButton.disabled = false;
        errorMessage.style.display = 'none';
    }
  });

  // 2. Listener del formulario
  resetForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Comprobación clave: si la sesión no está lista, mostramos error.
    if (!canUpdatePassword) {
      errorMessage.textContent = 'El enlace es inválido o la sesión ha expirado. Por favor, solicita un nuevo enlace.';
      errorMessage.style.display = 'block';
      return;
    }

    const newPassword = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (newPassword.length < 6) { /* ... validación ... */ }
    if (newPassword !== confirmPassword) { /* ... validación ... */ }

    errorMessage.style.display = 'none';
    submitButton.disabled = true;
    submitButton.textContent = 'Guardando...';

    const { data, error } = await supabaseClient.auth.updateUser({
      password: newPassword
    });

    if (error) {
      errorMessage.textContent = 'Error: ' + (error.message || 'No se pudo actualizar. El enlace podría haber expirado.');
      errorMessage.style.display = 'block';
      submitButton.disabled = false;
      submitButton.textContent = 'Guardar Nueva Contraseña';
    } else {
      alert('¡Contraseña actualizada con éxito! Serás redirigido para iniciar sesión.');
      window.location.href = 'login.html';
    }
  });

  // 3. Comprobación inicial al cargar la página (para errores inmediatos)
  document.addEventListener('DOMContentLoaded', () => {
      // Deshabilitamos el botón por defecto para evitar clics prematuros
      submitButton.disabled = true;
      errorMessage.textContent = 'Verificando enlace...';
      errorMessage.style.display = 'block';

      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const error_description = hashParams.get('error_description');
      
      if (error_description) {
          errorMessage.textContent = 'Error: ' + error_description.replace(/_/g, ' ');
          // Mantenemos el botón deshabilitado
      } 
      // Si no hay error, esperamos a que el evento onAuthStateChange habilite el botón
  });
</script>

</body>
</html>
