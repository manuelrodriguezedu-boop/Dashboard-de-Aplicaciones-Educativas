<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contrase√±a - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #007934;
      --secondary: #36933F;
      --light: #C9C9C9;
      --dark: #2E2725;
      --card-bg: #ffffff;
      --text-main: #2E2725;
      --text-light: #555559;
      --error: #e74c3c;
      --shadow: rgba(0, 0, 0, 0.08);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background-color: var(--light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
      padding: 2rem 1rem;
    }
    .auth-container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: var(--text-light);
      font-weight: 400;
    }
    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
      position: relative;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 0.8rem;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--secondary);
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      color: #95a5a6;
    }
    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      background: var(--secondary);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: var(--primary);
    }
    .submit-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #error-message {
      color: var(--error);
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }
    footer {
      margin-top: 2.5rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo"><i class="fas fa-brain"></i><span>RazonaApp</span></div>
    <h2>Crea tu nueva contrase√±a</h2>
    <form id="reset-password-form">
      <div class="form-group">
        <label for="password">Nueva Contrase√±a</label>
        <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required>
        <i class="fas fa-eye toggle-password" data-target="password"></i>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contrase√±a</label>
        <input type="password" id="confirm-password" placeholder="Repite la contrase√±a" required>
        <i class="fas fa-eye toggle-password" data-target="confirm-password"></i>
      </div>
      <button type="submit" class="submit-btn" id="submit-button">Guardar Contrase√±a</button>
      <p id="error-message"></p>
    </form>
  </div>

  <footer>
    <p>Manuel Rodr√≠guez Pe√±alver</p>
    <p>Profesor de Tecnolog√≠a, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
  </footer>

  <script>
    // üîë Configuraci√≥n de Supabase (¬°sin espacios!)
    const SUPABASE_URL = 'https://usmzywbbyihphqateuxr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzbXp5d2JieWlocGhxYXRldXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODY2MjMsImV4cCI6MjA3NTM2MjYyM30.Y3cKR3rCBQ729ikGF8P2yOk2GS6QEd7Nud5nu8LDo98';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('reset-password-form');
      const btn = document.getElementById('submit-button');
      const error = document.getElementById('error-message');

      // üëÅÔ∏è Botones para mostrar/ocultar contrase√±a
      document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', () => {
          const input = document.getElementById(icon.dataset.target);
          const isPassword = input.type === 'password';
          input.type = isPassword ? 'text' : 'password';
          icon.classList.toggle('fa-eye', !isPassword);
          icon.classList.toggle('fa-eye-slash', isPassword);
        });
      });

      // üîë Leer token desde el hash de la URL
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('token');
      const type = params.get('type');

      if (!token || type !== 'recovery') {
        error.textContent = 'Enlace de recuperaci√≥n inv√°lido o expirado.';
        error.style.display = 'block';
        btn.disabled = true;
        return;
      }

      // üì§ Enviar nueva contrase√±a
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const pass1 = document.getElementById('password').value;
        const pass2 = document.getElementById('confirm-password').value;

        if (pass1.length < 6) {
          error.textContent = 'La contrase√±a debe tener al menos 6 caracteres.';
          error.style.display = 'block';
          return;
        }
        if (pass1 !== pass2) {
          error.textContent = 'Las contrase√±as no coinciden.';
          error.style.display = 'block';
          return;
        }

        error.style.display = 'none';
        btn.disabled = true;
        btn.textContent = 'Guardando...';

        const { error: err } = await supabaseClient.auth.verifyOtp({
          token,
          type: 'recovery',
          password: pass1
        });

        if (err) {
          error.textContent = 'Error: ' + (err.message || 'No se pudo actualizar la contrase√±a.');
          error.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Guardar Contrase√±a';
        } else {
          alert('¬°Contrase√±a actualizada con √©xito!');
          window.location.href = '../login.html'; // redirige a login
        }
      });
    });
  </script>
</body>
</html>
