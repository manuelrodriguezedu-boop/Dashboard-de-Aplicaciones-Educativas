<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* --- Paleta de Colores Corporativos --- */
    :root {
      --primary: #007934;
      --secondary: #36933F;
      --light: #C9C9C9;
      --dark: #2E2725;
      --card-bg: #ffffff;
      --text-main: #2E2725;
      --text-light: #555559;
      --error: #e74c3c;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    
    body {
      background-color: var(--light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
      padding: 2rem 1rem;
    }
    
    .auth-container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: var(--text-light);
      font-weight: 400;
    }
    
    .form-group { margin-bottom: 1.2rem; text-align: left; }
    .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 1rem;
    }
    .form-group input:focus {
        outline: none;
        border-color: var(--secondary);
    }

    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      background: var(--secondary);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
        background-color: var(--primary);
    }
    .submit-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    
    #error-message {
      color: var(--error);
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }
    
    footer {
      margin-top: 2.5rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.85rem;
    }
    footer p { margin-bottom: 0.3rem; line-height: 1.4; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo"><i class="fas fa-brain"></i><span>RazonaApp</span></div>
    <h2>Crea tu nueva contraseña</h2>

    <form id="reset-password-form">
      <div class="form-group">
        <label for="password">Nueva Contraseña</label>
        <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
      </div>
       <div class="form-group">
        <label for="confirm-password">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite la nueva contraseña" required>
      </div>
      <button type="submit" class="submit-btn" id="submit-button">Guardar Nueva Contraseña</button>
      <p id="error-message"></p>
    </form>
  </div>
  
  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
  </footer>

 <script>
    const SUPABASE_URL = 'https://usmzywbbyihphqateuxr.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzbXp5d2JieWlocGhxYXRldXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODY2MjMsImV4cCI6MjA3NTM2MjYyM30.Y3cKR3rCBQ729ikGF8P2yOk2GS6QEd7Nud5nu8LDo98';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const resetForm = document.getElementById('reset-password-form');
  const submitButton = document.getElementById('submit-button');
  const errorMessage = document.getElementById('error-message');

  const urlParams = new URLSearchParams(window.location.search);
  const accessToken = urlParams.get('token');
  const type = urlParams.get('type');

  if (!accessToken || type !== 'recovery') {
    errorMessage.textContent = 'Enlace de recuperación inválido o expirado.';
    errorMessage.style.display = 'block';
    submitButton.disabled = true;
  }

  resetForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!accessToken) {
      errorMessage.textContent = 'No se puede restablecer sin un enlace válido.';
      errorMessage.style.display = 'block';
      return;
    }

    const newPassword = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (newPassword.length < 6) {
      errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
      errorMessage.style.display = 'block';
      return;
    }
    if (newPassword !== confirmPassword) {
      errorMessage.textContent = 'Las contraseñas no coinciden.';
      errorMessage.style.display = 'block';
      return;
    }

    errorMessage.style.display = 'none';
    submitButton.disabled = true;
    submitButton.textContent = 'Guardando...';

    const { error } = await supabaseClient.auth.verifyOtp({
      token: accessToken,
      type: 'recovery',
      password: newPassword
    });

    if (error) {
      errorMessage.textContent = 'Error: ' + (error.message || 'No se pudo actualizar la contraseña.');
      errorMessage.style.display = 'block';
      submitButton.disabled = false;
      submitButton.textContent = 'Guardar Nueva Contraseña';
    } else {
      alert('¡Contraseña actualizada con éxito! Serás redirigido para iniciar sesión.');
      window.location.href = 'login.html';
    }
  });
</script>

</body>
</html>
