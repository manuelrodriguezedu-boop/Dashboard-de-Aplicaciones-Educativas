<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* --- Paleta de Colores Corporativos --- */
    :root {
      --primary: #007934;
      --secondary: #36933F;
      --light: #C9C9C9;
      --dark: #2E2725;
      --card-bg: #ffffff;
      --text-main: #2E2725;
      --text-light: #555559;
      --error: #e74c3c;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    
    body {
      background-color: var(--light); /* Fondo gris claro */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
      padding: 2rem 1rem;
    }
    
    .auth-container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 0.5rem;
      color: var(--primary); /* Verde primario */
    }
    
    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: var(--text-light);
      font-weight: 400;
    }
    
    .form-group { margin-bottom: 1.2rem; text-align: left; }
    .form-row { display: flex; gap: 1rem; }
    .form-row .form-group { flex: 1; }
    .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 1rem;
      background-color: white;
    }
    .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: var(--secondary);
    }
    
    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      background: var(--secondary); /* Verde secundario */
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
        background-color: var(--primary);
    }
    .submit-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    
    .toggle-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .toggle-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: bold;
    }
    
    #error-message {
      color: var(--error);
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }
     .form-group { 
      margin-bottom: 1.2rem; 
      text-align: left; 
      position: relative; /* <-- Asegúrate de que form-group tenga esta propiedad */
    }

    .form-group input[type="password"] {
        padding-right: 40px; /* Añade espacio para el icono */
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        top: 38px; /* Ajusta este valor si el icono no queda centrado verticalmente */
        cursor: pointer;
        color: var(--text-light);
    }
    
    footer {
      margin-top: 2.5rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.85rem;
    }
    footer p { margin-bottom: 0.3rem; line-height: 1.4; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo"><i class="fas fa-brain"></i><span>RazonaApp</span></div>
    <h2>Crear Nueva Cuenta</h2>

    <form id="register-form">
      <div class="form-row">
        <div class="form-group"><label for="name">Nombre</label><input type="text" id="name" placeholder="Tu nombre" required></div>
        <div class="form-group"><label for="lastname">Apellidos</label><input type="text" id="lastname" placeholder="Tus apellidos" required></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label for="course">Curso</label><select id="course" required><option value="" disabled selected>Selecciona...</option><option value="1ESO">1º ESO</option><option value="2ESO">2º ESO</option><option value="3ESO">3º ESO</option></select></div>
        <div class="form-group"><label for="group">Grupo</label><select id="group" required><option value="" disabled selected>Selecciona...</option><option value="A">A</option><option value="B">B</option></select></div>
      </div>
      <div class="form-group"><label for="email">Correo Electrónico</label><input type="email" id="email" placeholder="tucorreo@ejemplo.com" required></div>
      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña</label><input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
          <i class="fas fa-eye toggle-password" data-target="password"></i>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label><input type="password" id="confirm-password" placeholder="Repite la contraseña" required>
          <i class="fas fa-eye toggle-password" data-target="confirm-password"></i>
        </div>
      </div>
      
      <!-- CÓDIGO A AÑADIR EN registro.html -->

      <!-- ... (justo después de los campos de contraseña) ... -->

      <div class="form-group">
        <label for="invite-code">Código de Invitación (Opcional)</label>
        <input type="text" id="invite-code" placeholder="Si tienes un código de profesor, introdúcelo aquí">
      </div>
      
      
      <button type="submit" class="submit-btn" id="submit-button">Registrar mi cuenta</button>
      <p id="error-message"></p>
    </form>
    
    <p class="toggle-link">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
    </p>
     <p class="toggle-link" style="margin-top: 0.5rem;">
      ¿Eres profesor? <a href="solicitar_codigo.html">Solicita aquí tu código de invitación</a>
    </p>
  </div>

  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
    <p><a href="https://manuelrodriguezedu-boop.github.io/Dashboard-de-Aplicaciones-Educativas/herramientas/razonamiento-matematico/manuales/index.html" style="color: var(--secondary); text-decoration: none;">Manual de Usuario</a></p>
  </footer>

  <script>
    const SUPABASE_URL = 'https://usmzywbbyihphqateuxr.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzbXp5d2JieWlocGhxYXRldXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODY2MjMsImV4cCI6MjA3NTM2MjYyM30.Y3cKR3rCBQ729ikGF8P2yOk2GS6QEd7Nud5nu8LDo98';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
 
    const registerForm = document.getElementById('register-form');
    const submitButton = document.getElementById('submit-button');
    const errorMessage = document.getElementById('error-message');

     // Lógica para visualizar las contraseñas
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', function() {
          const targetId = this.getAttribute('data-target');
          const targetInput = document.getElementById(targetId);
          
          const type = targetInput.getAttribute('type') === 'password' ? 'text' : 'password';
          targetInput.setAttribute('type', type);
          
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
      });
    });

    registerForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorMessage.style.display = 'none';
      submitButton.disabled = true;
      submitButton.textContent = 'Procesando...';

      // --- RECOGIDA DE DATOS DEL FORMULARIO ---
      const name = document.getElementById('name').value;
      const lastname = document.getElementById('lastname').value;
      const course = document.getElementById('course').value;
      const group = document.getElementById('group').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      // CAMBIO 1: Recoger el valor del nuevo campo de código de invitación
      const inviteCode = document.getElementById('invite-code').value.trim();
    
      // Validaciones
      if (password !== confirmPassword) {
          errorMessage.textContent = 'Las contraseñas no coinciden.';
          errorMessage.style.display = 'block';
          submitButton.disabled = false;
          submitButton.textContent = 'Registrar mi cuenta';
          return;
      }
      
      // CAMBIO 2: Enviar los datos, incluyendo el código de invitación, a Supabase
      const { data, error } = await supabaseClient.auth.signUp({
        email: email,
        password: password,
        options: {
          data: {
            // Datos para la tabla 'alumnos'
            nombre: name,
            apellidos: lastname,
            curso: course,
            grupo: group,
            // Dato extra para la lógica de roles en el trigger
            codigo_invitacion: inviteCode || null // Envía el código, o 'null' si está vacío
          }
        }
      });


      if (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      } else {
        alert('¡Registro completado! Revisa tu correo para verificar tu cuenta. Serás redirigido a la página de inicio de sesión.');
        window.location.href = 'login.html';
      }

      submitButton.disabled = false;
      submitButton.textContent = 'Registrar mi cuenta';
    });
  </script>
</body>
</html>
