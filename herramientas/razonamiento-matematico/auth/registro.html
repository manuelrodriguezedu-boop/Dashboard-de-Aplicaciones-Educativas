<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #007934; --secondary: #36933F; --light: #C9C9C9; --dark: #2E2725;
      --card-bg: #ffffff; --text-main: #2E2725; --text-light: #555559; --error: #e74c3c;
      --shadow: rgba(0, 0, 0, 0.08);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: var(--light); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-main); padding: 2rem 1rem; }
    .auth-container { background: var(--card-bg); padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); width: 100%; max-width: 520px; text-align: center; transition: max-width 0.3s; }
    .logo { font-size: 2rem; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 0.7rem; margin-bottom: 0.5rem; color: var(--primary); }
    h2 { margin-bottom: 1rem; color: var(--text-light); font-weight: 400; }
    .form-group { margin-bottom: 1.2rem; text-align: left; position: relative; }
    .form-row { display: flex; gap: 1rem; }
    .form-row .form-group { flex: 1; }
    label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
    input, select { width: 100%; padding: 0.8rem; border: 1px solid #bdc3c7; border-radius: 6px; font-size: 1rem; }
    input[type="password"] { padding-right: 40px; }
    .toggle-password { position: absolute; right: 12px; top: 38px; cursor: pointer; color: var(--text-light); }
    .submit-btn { width: 100%; padding: 0.9rem; margin-top: 0.5rem; border: none; border-radius: 6px; background: var(--secondary); color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
    .submit-btn:disabled { background: #95a5a6; }
    .hidden { display: none; }
    .role-selector { display: flex; justify-content: center; gap: 1rem; margin: 1rem 0 2rem 0; flex-wrap: wrap; }
    .role-btn { padding: 0.6rem 1.2rem; border: 2px solid #bdc3c7; border-radius: 8px; background: none; cursor: pointer; font-size: 0.9rem; font-weight: 500; display: flex; align-items: center; gap: 0.5rem; }
    .role-btn.active { border-color: var(--primary); background-color: rgba(0, 121, 52, 0.1); font-weight: bold; }
    #form-message { margin-top: 1rem; font-weight: bold; padding: 0.8rem; border-radius: 6px; text-align: left; }
    .message-success { background-color: #d4edda; color: #155724; }
    .message-error { background-color: #f8d7da; color: #721c24; }
    .toggle-link { margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-light); }
    .toggle-link a { color: var(--secondary); text-decoration: none; font-weight: bold; }
    /* --- ESTILOS PARA EL AUTOCOMPLETADO --- */
.autocomplete-container {
    position: relative;
}
.autocomplete-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--card-bg);
    border: 1px solid #bdc3c7;
    border-top: none;
    border-radius: 0 0 6px 6px;
    z-index: 10;
    max-height: 200px;
    overflow-y: auto;
}
.autocomplete-item {
    padding: 0.8rem;
    cursor: pointer;
    border-bottom: 1px solid var(--light);
}
.autocomplete-item:last-child {
    border-bottom: none;
}
.autocomplete-item:hover {
    background-color: #f0f0f0;
}
.autocomplete-item small {
    display: block;
    color: var(--text-light);
}
    footer {
      margin-top: 2.5rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.85rem;
    }
    footer p { margin-bottom: 0.3rem; line-height: 1.4; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo"><i class="fas fa-brain"></i><span>RazonaApp</span></div>
    <h2>Crear una Nueva Cuenta</h2>
    
    <p>Selecciona tu rol para empezar:</p>
    <div class="role-selector">
      <button class="role-btn active" data-form="alumno"><i class="fas fa-user-graduate"></i> Soy Alumno</button>
      <button class="role-btn" data-form="profesor"><i class="fas fa-chalkboard-teacher"></i> Soy Profesor</button>
      <button class="role-btn" data-form="centro"><i class="fas fa-school"></i> Registrar Centro</button>
    </div>

    <div id="form-message" class="hidden"></div>
  
  <!-- ===== FORMULARIO PARA ALUMNOS ===== -->
<form id="form-alumno">
  <div class="form-row">
    <div class="form-group"><label for="alumno-name">Nombre</label><input type="text" id="alumno-name" required></div>
    <div class="form-group"><label for="alumno-lastname">Apellidos</label><input type="text" id="alumno-lastname" required></div>
  </div>

  <!-- NUEVA FILA: Centro y Código de Centro -->
  <div class="form-row">
    <div class="form-group autocomplete-container">
      <label for="alumno-nombre-centro">Busca tu Centro Educativo</label>
      <input type="text" id="alumno-nombre-centro" placeholder="Empieza a escribir el nombre de tu centro..." required autocomplete="off">
      <div class="autocomplete-results hidden" id="alumno-results"></div>
      <input type="hidden" id="alumno-cod-centro-hidden">
    </div>
    <div class="form-group">
      <label for="alumno-cod-centro">Código de Centro</label>
      <input type="text" id="alumno-cod-centro" placeholder="El código único proporcionado por tu centro" required>
    </div>
  </div>

  <!-- FILA EXISTENTE: Curso y Grupo -->
  <div class="form-row">
    <div class="form-group"><label for="alumno-course">Curso</label>
      <select id="alumno-course" required>
        <option value="" disabled selected>Selecciona...</option>
        <option value="1ESO">1º ESO</option>
        <option value="2ESO">2º ESO</option>
        <option value="3ESO">3º ESO</option>
      </select>
    </div>
    <div class="form-group"><label for="alumno-group">Grupo</label>
      <select id="alumno-group" required>
        <option value="" disabled selected>Selecciona...</option>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
    </div>
  </div>

  <div class="form-group"><label for="alumno-email">Correo Electrónico</label><input type="email" id="alumno-email" required></div>
  <div class="form-row">
    <div class="form-group"><label for="alumno-password">Contraseña</label><input type="password" id="alumno-password" required><i class="fas fa-eye toggle-password" data-target="alumno-password"></i></div>
    <div class="form-group"><label for="alumno-confirm-password">Confirmar Contraseña</label><input type="password" id="alumno-confirm-password" required><i class="fas fa-eye toggle-password" data-target="alumno-confirm-password"></i></div>
  </div>
  <button type="submit" class="submit-btn">Registrar Cuenta de Alumno</button>
</form>

 <!-- ===== FORMULARIO PARA PROFESORES ===== -->
<form id="form-profesor" class="hidden">
  <div class="form-row">
    <div class="form-group"><label for="profesor-name">Nombre</label><input type="text" id="profesor-name" required></div>
    <div class="form-group"><label for="profesor-lastname">Apellidos</label><input type="text" id="profesor-lastname" required></div>
  </div>

  <div class="form-row">
    <div class="form-group autocomplete-container">
      <label for="profesor-nombre-centro">Busca tu Centro Educativo</label>
      <input type="text" id="profesor-nombre-centro" placeholder="Empieza a escribir el nombre de tu centro..." required autocomplete="off">
      <div class="autocomplete-results hidden" id="profesor-results"></div>
      <input type="hidden" id="profesor-cod-centro-hidden">
    </div>
    <div class="form-group">
      <label for="profesor-cod-centro">Código de Centro</label>
      <input type="text" id="profesor-cod-centro" placeholder="El código único de tu centro" required>
    </div>
  </div>

  <div class="form-group"><label for="profesor-email">Correo Electrónico</label><input type="email" id="profesor-email" required></div>
  <div class="form-row">
    <div class="form-group"><label for="profesor-password">Contraseña</label><input type="password" id="profesor-password" required><i class="fas fa-eye toggle-password" data-target="profesor-password"></i></div>
    <div class="form-group"><label for="profesor-confirm-password">Confirmar Contraseña</label><input type="password" id="profesor-confirm-password" required><i class="fas fa-eye toggle-password" data-target="profesor-confirm-password"></i></div>
  </div>
  <div class="form-group"><label for="profesor-invite-code">Código de Invitación de Profesor</label><input type="text" id="profesor-invite-code" required></div>
  <button type="submit" class="submit-btn">Registrar Cuenta de Profesor</button>
</form>

    <!-- ===== FORMULARIO PARA CENTROS ===== -->
    <form id="form-centro" class="hidden">
      <div class="form-group"><label for="centro-invite-code">Código de Invitación para Centros</label><input type="text" id="centro-invite-code" required></div>
      <hr style="border:0; border-top:1px solid #eee; margin:1.5rem 0;">
      <div class="form-group"><label for="solicitante-nombre">Tu Nombre Completo</label><input type="text" id="solicitante-nombre" required></div>
      <div class="form-group"><label for="solicitante-email">Tu Correo Electrónico</label><input type="email" id="solicitante-email" required></div>
      <hr style="border:0; border-top:1px solid #eee; margin:1.5rem 0;">
      <div class="form-group"><label for="nombre-centro">Nombre Oficial del Centro</label><input type="text" id="nombre-centro" required></div>
      <div class="form-group"><label for="codigo-centro">Código de Centro </label><input type="text" id="codigo-centro" required></div>
      <button type="submit" class="submit-btn">Registrar Centro Educativo</button>
    </form>

    <p class="toggle-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>

  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
    <p><a href="https://manuelrodriguezedu-boop.github.io/Dashboard-de-Aplicaciones-Educativas/herramientas/razonamiento-matematico/manuales/index.html" style="color: var(--secondary); text-decoration: none;">Manual de Usuario</a></p>
  </footer>

  <script>
  // =================================================================================
  // 1. CONFIGURACIÓN Y REFERENCIAS GENERALES
  // =================================================================================
  
  const SUPABASE_URL = 'https://usmzywbbyihphqateuxr.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzbXp5d2JieWlocGhxYXRldXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODY2MjMsImV4cCI6MjA3NTM2MjYyM30.Y3cKR3rCBQ729ikGF8P2yOk2GS6QEd7Nud5nu8LDo98';
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Se envuelve toda la lógica en DOMContentLoaded para asegurar que el HTML está listo
  document.addEventListener('DOMContentLoaded', () => {
      
      // --- Referencias a elementos del DOM ---
      const roleButtons = document.querySelectorAll('.role-btn');
      const forms = {
        alumno: document.getElementById('form-alumno'),
        profesor: document.getElementById('form-profesor'),
        centro: document.getElementById('form-centro')
      };
      const formMessage = document.getElementById('form-message');

      // --- Referencias para el autocompletado (ALUMNO) ---
      const nombreCentroAlumnoInput = document.getElementById('alumno-nombre-centro');
      const resultsAlumnoContainer = document.getElementById('alumno-results');
      const codigoCentroAlumnoHidden = document.getElementById('alumno-cod-centro-hidden');
      const codigoCentroAlumnoVisible = document.getElementById('alumno-cod-centro');

      // --- Referencias para el autocompletado (PROFESOR) ---
      const nombreCentroProfesorInput = document.getElementById('profesor-nombre-centro');
      const resultsProfesorContainer = document.getElementById('profesor-results');
      const codigoCentroProfesorHidden = document.getElementById('profesor-cod-centro-hidden');
      const codigoCentroProfesorVisible = document.getElementById('profesor-cod-centro');

      // =================================================================================
      // 2. LÓGICA DE LA INTERFAZ DE USUARIO (UI)
      // =================================================================================

      // Lógica para cambiar entre formularios (selector de rol)
      roleButtons.forEach(button => {
        button.addEventListener('click', () => {
          const formToShow = button.dataset.form;
          roleButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          for (const formName in forms) {
            forms[formName].classList.toggle('hidden', formName !== formToShow);
          }
          formMessage.classList.add('hidden');
        });
      });
      
      // Lógica para visualizar las contraseñas en todos los formularios
      document.querySelectorAll('.toggle-password').forEach(icon => {
          icon.addEventListener('click', function() {
              const targetId = this.getAttribute('data-target');
              const targetInput = document.getElementById(targetId);
              const type = targetInput.getAttribute('type') === 'password' ? 'text' : 'password';
              targetInput.setAttribute('type', type);
              this.classList.toggle('fa-eye');
              this.classList.toggle('fa-eye-slash');
          });
      });

      // --- LÓGICA DE AUTOCOMPLETADO ---
      function setupAutocomplete(inputElement, resultsContainer, hiddenInputElement) {
          inputElement.addEventListener('input', async (e) => {
              const query = e.target.value.trim();
              hiddenInputElement.value = ''; // Limpiar el código si el usuario sigue escribiendo

              if (query.length < 3) {
                  resultsContainer.innerHTML = '';
                  resultsContainer.classList.add('hidden');
                  return;
              }

              const { data: centros, error } = await supabaseClient.rpc('buscar_centros', { texto_busqueda: query });
              
              resultsContainer.innerHTML = '';
              if (centros && centros.length > 0) {
                  resultsContainer.classList.remove('hidden');
                  centros.forEach(centro => {
                      const item = document.createElement('div');
                      item.className = 'autocomplete-item';
                      item.innerHTML = `<strong>${centro.nombre_centro}</strong><small>${centro.localidad_centro}, ${centro.provincia_centro}</small>`;
                      
                      item.addEventListener('click', () => {
                          inputElement.value = centro.nombre_centro;
                          hiddenInputElement.value = centro.codigo_centro;
                          resultsContainer.innerHTML = '';
                          resultsContainer.classList.add('hidden');
                      });
                      resultsContainer.appendChild(item);
                  });
              } else {
                  resultsContainer.classList.add('hidden');
              }
          });

          document.addEventListener('click', (e) => {
              if (!e.target.closest('.autocomplete-container')) {
                  resultsContainer.classList.add('hidden');
              }
          });
      }
      
      // Configurar el autocompletado
      setupAutocomplete(nombreCentroAlumnoInput, resultsAlumnoContainer, codigoCentroAlumnoHidden);
      setupAutocomplete(nombreCentroProfesorInput, resultsProfesorContainer, codigoCentroProfesorHidden);

      // --- FUNCIÓN DE AYUDA PARA MENSAJES ---
      function handleAuthResponse(error, form, successMessage) {
          const submitBtn = form.querySelector('.submit-btn');
          submitBtn.disabled = false;

          if (error) {
              formMessage.textContent = error.message || 'Ha ocurrido un error inesperado.';
              formMessage.className = 'message-error';
          } else {
              formMessage.textContent = successMessage;
              formMessage.className = 'message-success';
          }
          formMessage.classList.remove('hidden');
      }

      // =================================================================================
      // 3. LÓGICA DE ENVÍO DE FORMULARIOS
      // =================================================================================

      // --- FORMULARIO DE ALUMNO ---
      forms.alumno.addEventListener('submit', async (e) => {
          e.preventDefault();
          const submitBtn = forms.alumno.querySelector('.submit-btn');
          submitBtn.disabled = true;

          const pass1 = document.getElementById('alumno-password').value;
          const pass2 = document.getElementById('alumno-confirm-password').value;
          if (pass1 !== pass2) {
              handleAuthResponse({ message: "Las contraseñas no coinciden." }, forms.alumno);
              return;
          }

          // Priorizar el código visible; si está vacío, usar el oculto (del autocompletado)
          const codigoCentro = codigoCentroAlumnoVisible.value.trim() || codigoCentroAlumnoHidden.value.trim();

          const { error } = await supabaseClient.auth.signUp({
              email: document.getElementById('alumno-email').value,
              password: pass1,
              options: {
                  emailRedirectTo: window.location.origin + '/login.html',
                  data: {
                      nombre: document.getElementById('alumno-name').value,
                      apellidos: document.getElementById('alumno-lastname').value,
                      curso: document.getElementById('alumno-course').value,
                      grupo: document.getElementById('alumno-group').value,
                      codigo_centro: codigoCentro
                  }
              }
          });

          handleAuthResponse(error, forms.alumno, "¡Registro completado! Revisa tu correo para verificar tu cuenta.");
      });

      // --- FORMULARIO DE PROFESOR ---
      forms.profesor.addEventListener('submit', async (e) => {
          e.preventDefault();
          const submitBtn = forms.profesor.querySelector('.submit-btn');
          submitBtn.disabled = true;

          const pass1 = document.getElementById('profesor-password').value;
          const pass2 = document.getElementById('profesor-confirm-password').value;
          if (pass1 !== pass2) {
              handleAuthResponse({ message: "Las contraseñas no coinciden." }, forms.profesor);
              return;
          }

          const inviteCode = document.getElementById('profesor-invite-code').value.trim();
          const { data: isValid, error: validationError } = await supabaseClient.rpc('validar_codigo_profesor', { codigo_invitacion: inviteCode });
          if (validationError || !isValid) {
              handleAuthResponse({ message: "El código de invitación de profesor no es válido o ya ha sido utilizado." }, forms.profesor);
              return;
          }

          const codigoCentro = codigoCentroProfesorVisible.value.trim() || codigoCentroProfesorHidden.value.trim();

          const { error } = await supabaseClient.auth.signUp({
              email: document.getElementById('profesor-email').value,
              password: pass1,
              options: {
                  emailRedirectTo: window.location.origin + '/login.html',
                  data: {
                      nombre: document.getElementById('profesor-name').value,
                      apellidos: document.getElementById('profesor-lastname').value,
                      codigo_invitacion: inviteCode,
                      codigo_centro: codigoCentro
                  }
              }
          });

          handleAuthResponse(error, forms.profesor, "¡Registro de profesor completado! Revisa tu correo para verificar tu cuenta.");
      });

      // --- FORMULARIO DE CENTRO ---
      forms.centro.addEventListener('submit', async (e) => {
          e.preventDefault();
          const submitBtn = forms.centro.querySelector('.submit-btn');
          submitBtn.disabled = true;

          const inviteCode = document.getElementById('centro-invite-code').value.trim();
          const { data: isValid, error: validationError } = await supabaseClient.rpc('validar_codigo_centro', { codigo_invitacion: inviteCode });
          if (validationError || !isValid) {
              handleAuthResponse({ message: "El código de invitación para centros no es válido." }, forms.centro);
              submitBtn.disabled = false;
              return;
          }

          const { error } = await supabaseClient.from('centros').insert({
              nombre_centro: document.getElementById('nombre-centro').value,
              codigo_centro: document.getElementById('codigo-centro').value,
              solicitante_nombre: document.getElementById('solicitante-nombre').value,
              solicitante_email: document.getElementById('solicitante-email').value,
              codigo_invitacion_usado: inviteCode
          });

          handleAuthResponse(error, forms.centro, "¡Centro registrado correctamente! Un administrador revisará tu solicitud.");
      });
  });
</script>

</body>
</html>
