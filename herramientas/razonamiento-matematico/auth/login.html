<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - RazonaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* --- Paleta de Colores Corporativos --- */
    :root {
      --primary: #007934;
      --secondary: #36933F;
      --light: #C9C9C9;
      --dark: #2E2725;
      --card-bg: #ffffff;
      --text-main: #2E2725;
      --text-light: #555559;
      --error: #e74c3c;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    
    body {
      background-color: var(--light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
      padding: 2rem 1rem;
    }
    
    .auth-container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: var(--text-light);
      font-weight: 400;
    }
    
    .form-group { margin-bottom: 1.2rem; text-align: left; position: relative; }
    .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 1rem;
    }
    .form-group input:focus {
        outline: none;
        border-color: var(--secondary);
    }
    
    .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; font-size: 0.9rem; }
    .remember-me { display: flex; align-items: center; gap: 0.4rem; color: var(--text-light); }
    
    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      background: var(--secondary);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
        background-color: var(--primary);
    }
    .submit-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    
    .toggle-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .toggle-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: bold;
    }
    
    #error-message {
      color: var(--error);
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }
    
    footer {
      margin-top: 2.5rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.85rem;
    }
    footer p { margin-bottom: 0.3rem; line-height: 1.4; }
    
    #password { padding-right: 40px; }
    #togglePassword { position: absolute; right: 12px; top: 38px; cursor: pointer; color: #95a5a6; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo"><i class="fas fa-brain"></i><span>RazonaApp</span></div>
    <h2>Bienvenido de nuevo</h2>
    <form id="login-form">
      <div class="form-group"><label for="email">Correo Electrónico</label><input type="email" id="email" placeholder="tucorreo@ejemplo.com" required></div>
      <div class="form-group"><label for="password">Contraseña</label><input type="password" id="password" placeholder="Tu contraseña" required><i class="fas fa-eye" id="togglePassword"></i></div>
      <div class="form-options">
        <div class="remember-me"><input type="checkbox" id="remember"><label for="remember">Recuérdame</label></div>
        <a href="#" class="toggle-link" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="submit-btn" id="submit-button">Entrar</button>
      <p id="error-message"></p>
    </form>
    <p class="toggle-link">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
  </div>

  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
  </footer>

 <script>
    const SUPABASE_URL = 'https://usmzywbbyihphqateuxr.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzbXp5d2JieWlocGhxYXRldXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODY2MjMsImV4cCI6MjA3NTM2MjYyM30.Y3cKR3rCBQ729ikGF8P2yOk2GS6QEd7Nud5nu8LDo98';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Referencias a los elementos (sin cambios)
    const loginForm = document.getElementById('login-form');
    const submitButton = document.getElementById('submit-button');
    const errorMessage = document.getElementById('error-message');
    const emailInput = document.getElementById('email');
    const rememberMeCheckbox = document.getElementById('remember');
    const passwordInput = document.getElementById('password');
    const togglePasswordIcon = document.getElementById('togglePassword');
    const forgotPasswordLink = document.getElementById('forgot-password-link');

    // Lógicas de UI (visualizar contraseña, recordar email) (sin cambios)
   togglePasswordIcon.addEventListener('click', function () {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  this.classList.toggle('fa-eye');
  this.classList.toggle('fa-eye-slash');
});

    // CAMBIO: Nueva lógica para el enlace de "Olvidaste tu contraseña"
    forgotPasswordLink.addEventListener('click', async (event) => {
        event.preventDefault();
        const email = prompt("Por favor, introduce tu correo electrónico para enviarte las instrucciones:");

        if (!email) {
            return; // El usuario canceló
        }

        const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.href.replace('login.html', 'reset-password.html') // Asegura que la redirección sea correcta
        });

        if (error) {
            alert("Error: " + error.message);
        } else {
            alert("Se han enviado las instrucciones para restablecer tu contraseña. ¡Revisa tu correo!");
        }
    });


    // --- LÓGICA DE LOGIN ACTUALIZADA CON REDIRECCIÓN POR ROL ---
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorMessage.style.display = 'none';
        submitButton.disabled = true;
        submitButton.textContent = 'Procesando...';

        const email = emailInput.value;
        const password = passwordInput.value;

        // 1. Intentar iniciar sesión
        const { data: loginData, error: loginError } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (loginError) {
            errorMessage.textContent = "Correo o contraseña incorrectos.";
            errorMessage.style.display = 'block';
            submitButton.disabled = false;
            submitButton.textContent = 'Entrar';
            return; // Detener la ejecución si el login falla
        }

        // Si el login es correcto...
        const user = loginData.user;

        // 2. Comprobar si el usuario es un profesor
        const { data: profesor, error: profileError } = await supabaseClient
            .from('profesores')
            .select('id') // Solo necesitamos saber si existe, no necesitamos más datos
            .eq('id', user.id)
            .single(); // .single() devolverá datos si lo encuentra, o null si no
        
        // Guardar o borrar el email si "Recuérdame" está marcado
        if (rememberMeCheckbox.checked) {
            localStorage.setItem('rememberedEmail', email);
        } else {
            localStorage.removeItem('rememberedEmail');
        }

        // 3. Redirigir según el resultado de la comprobación
        if (profesor) {
            // Si 'profesor' no es null, es un profesor
            alert('¡Inicio de sesión de PROFESOR correcto! Redirigiendo a tu panel.');
            window.location.href = '../principal/profesor_dashboard.html';
        } else {
            // Si 'profesor' es null, es un alumno
            alert('¡Inicio de sesión correcto! Redirigiendo al panel principal...');
            window.location.href = '../principal/dashboard.html';
        }
    });
   
  </script>

</body>
</html>
