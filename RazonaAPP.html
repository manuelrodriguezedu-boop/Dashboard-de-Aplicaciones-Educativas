<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso - RazonaApp</title>
  <!-- PASO 1: LIBRERÍA DE SUPABASE AÑADIDA -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --light: #ecf0f1;
      --dark: #1a252f;
      --success: #2ecc71;
      --error: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--dark));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--primary);
      padding: 2rem 1rem;
    }

    .auth-container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 480px;
      text-align: center;
      transition: max-width 0.3s ease;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: #7f8c8d;
      font-weight: 400;
    }
    
    .hidden {
      display: none;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    
    .form-row {
      display: flex;
      gap: 1rem;
    }
    .form-row .form-group {
      flex: 1;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
      background-color: white;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--secondary);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      background: var(--secondary);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    
    .submit-btn:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
    }

    .submit-btn:hover:not(:disabled) {
      background: #2980b9;
    }
    .submit-btn:active:not(:disabled) {
        transform: scale(0.98);
    }

    .toggle-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #7f8c8d;
    }
    .toggle-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }

    #error-message {
      color: var(--error);
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }
    
    footer {
        margin-top: 2.5rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85rem;
    }
    footer p {
        margin-bottom: 0.3rem;
        line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="auth-container">
    <div class="logo">
      <i class="fas fa-brain"></i>
      <span>RazonaApp</span>
    </div>
    <h2 id="form-title">Bienvenido de nuevo</h2>

    <form id="auth-form">
      <!-- Campos de Registro (inicialmente ocultos) -->
      <div class="form-row hidden" id="name-fields">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="lastname">Apellidos</label>
          <input type="text" id="lastname" placeholder="Tus apellidos">
        </div>
      </div>
      <div class="form-row hidden" id="course-fields">
        <div class="form-group">
          <label for="course">Curso</label>
          <select id="course">
            <option value="" disabled selected>Selecciona...</option>
            <option value="1ESO">1º ESO</option>
            <option value="2ESO">2º ESO</option>
            <option value="3ESO">3º ESO</option>
          </select>
        </div>
        <div class="form-group">
          <label for="group">Grupo</label>
          <select id="group">
            <option value="" disabled selected>Selecciona...</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
        </div>
      </div>
      
      <!-- Campos Comunes -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña" required>
      </div>
      
      <!-- Campo de Confirmar Contraseña (inicialmente oculto) -->
      <div class="form-group hidden" id="confirm-password-field">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite la contraseña">
      </div>

      <!-- Opciones de Login (inicialmente visibles) -->
      <div class="form-options" id="login-options">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Recuérdame</label>
        </div>
        <a href="#" class="toggle-link">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="submit-btn" id="submit-button">Entrar</button>

      <p id="error-message"></p>
    </form>
    
    <p class="toggle-link">
  ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
</p>
  </div>

  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
  </footer>

  <!-- PASO 2: SECCIÓN SCRIPT COMPLETAMENTE REEMPLAZADA CON LA LÓGICA DE SUPABASE -->
  <script>
    // --- LÓGICA DE LA PÁGINA DE AUTENTICACIÓN CON SUPABASE ---

    // **IMPORTANTE**: Pega aquí la URL y la Clave Anon de tu proyecto de Supabase
    const SUPABASE_URL = 'https://usmzywbbyihphqateuxr.supabase.co'; 
    const SUPABASE_ANON_KEY = 'Gqs%GQsg.?mnZ@5';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Referencias a elementos del DOM
    const authContainer = document.getElementById('auth-container');
    const formTitle = document.getElementById('form-title');
    const authForm = document.getElementById('auth-form');
    const submitButton = document.getElementById('submit-button');
    const errorMessage = document.getElementById('error-message');
    const toggleContainer = document.getElementById('toggle-container');
    const nameFields = document.getElementById('name-fields');
    const courseFields = document.getElementById('course-fields');
    const confirmPasswordField = document.getElementById('confirm-password-field');
    const loginOptions = document.getElementById('login-options');

    let currentMode = 'login';

    // Función para cambiar entre modos de login y registro
    function setMode(mode) { 
      currentMode = mode;
      errorMessage.style.display = 'none';
      authForm.reset();
      const isLoginMode = mode === 'login';
      nameFields.classList.toggle('hidden', isLoginMode);
      courseFields.classList.toggle('hidden', isLoginMode);
      confirmPasswordField.classList.toggle('hidden', isLoginMode);
      loginOptions.classList.toggle('hidden', !isLoginMode);
      authContainer.style.maxWidth = isLoginMode ? '400px' : '480px';
      formTitle.textContent = isLoginMode ? 'Bienvenido de nuevo' : 'Crear Nueva Cuenta';
      submitButton.textContent = isLoginMode ? 'Entrar' : 'Registrar mi cuenta';
      if (isLoginMode) {
        toggleContainer.innerHTML = '¿No tienes cuenta? <a id="toggle-link-action">Regístrate aquí</a>';
      } else {
        toggleContainer.innerHTML = '¿Ya tienes una cuenta? <a id="toggle-link-action">Inicia sesión aquí</a>';
      }
      document.getElementById('toggle-link-action').addEventListener('click', () => {
        setMode(isLoginMode ? 'register' : 'login');
      });
    }

    // Listener principal del formulario
    authForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorMessage.style.display = 'none';
      submitButton.disabled = true;
      submitButton.textContent = 'Procesando...';

      if (currentMode === 'login') {
        await handleLogin();
      } else {
        await handleRegister();
      }
    });

    // Función para manejar el inicio de sesión
    async function handleLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      } else {
        alert('¡Inicio de sesión correcto! Redirigiendo...');
        // Aquí es donde rediriges a la página principal de la aplicación
        // window.location.href = 'dashboard.html';
      }
      
      submitButton.disabled = false;
      submitButton.textContent = 'Entrar';
    }

    // Función para manejar el registro de un nuevo usuario
    async function handleRegister() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const name = document.getElementById('name').value;
      const lastname = document.getElementById('lastname').value;
      const course = document.getElementById('course').value;
      const group = document.getElementById('group').value;

      // Validación de campos
      if (password !== confirmPassword) {
          errorMessage.textContent = 'Las contraseñas no coinciden.';
          errorMessage.style.display = 'block';
          submitButton.disabled = false;
          submitButton.textContent = 'Registrar mi cuenta';
          return;
      }

      // Los datos extra se pasan en la opción 'data'.
      // El TRIGGER que creamos en la base de datos usará estos datos para rellenar la tabla 'alumnos'.
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
          data: {
            nombre: name,
            apellidos: lastname,
            curso: course,
            grupo: group,
          }
        }
      });

      if (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      } else {
        alert('¡Registro completado! Revisa tu correo electrónico para verificar tu cuenta y poder iniciar sesión.');
        setMode('login'); // Volver a la vista de login
      }
      
      submitButton.disabled = false;
      submitButton.textContent = 'Registrar mi cuenta';
    }

    // Configuración inicial al cargar la página
    setMode('login');

  </script>
</body>
</html>
