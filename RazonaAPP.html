<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso - RazonaApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --light: #ecf0f1;
      --dark: #1a252f;
      --success: #2ecc71;
      --error: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--dark));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--primary);
      padding: 2rem 1rem;
    }

    .auth-container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 480px;
      text-align: center;
      transition: max-width 0.3s ease;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: #7f8c8d;
      font-weight: 400;
    }
    
    .hidden {
      display: none;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    
    .form-row {
      display: flex;
      gap: 1rem;
    }
    .form-row .form-group {
      flex: 1;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
      background-color: white;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--secondary);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      background: var(--secondary);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    .submit-btn:hover {
      background: #2980b9;
    }
    .submit-btn:active {
        transform: scale(0.98);
    }

    .toggle-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #7f8c8d;
    }
    .toggle-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }

    #error-message {
      color: var(--error);
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }
    
    footer {
        margin-top: 2.5rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85rem;
    }
    footer p {
        margin-bottom: 0.3rem;
        line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="auth-container">
    <div class="logo">
      <i class="fas fa-brain"></i>
      <span>RazonaApp</span>
    </div>
    <h2 id="form-title">Bienvenido de nuevo</h2>

    <form id="auth-form">
      <!-- Campos de Registro (inicialmente ocultos) -->
      <div class="form-row hidden" id="name-fields">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="lastname">Apellidos</label>
          <input type="text" id="lastname" placeholder="Tus apellidos">
        </div>
      </div>
      <div class="form-row hidden" id="course-fields">
        <div class="form-group">
          <label for="course">Curso</label>
          <select id="course">
            <option value="" disabled selected>Selecciona...</option>
            <option value="1ESO">1º ESO</option>
            <option value="2ESO">2º ESO</option>
            <option value="3ESO">3º ESO</option>
          </select>
        </div>
        <div class="form-group">
          <label for="group">Grupo</label>
          <select id="group">
            <option value="" disabled selected>Selecciona...</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
        </div>
      </div>
      
      <!-- Campos Comunes -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña" required>
      </div>
      
      <!-- Campo de Confirmar Contraseña (inicialmente oculto) -->
      <div class="form-group hidden" id="confirm-password-field">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite la contraseña">
      </div>

      <!-- Opciones de Login (inicialmente visibles) -->
      <div class="form-options" id="login-options">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Recuérdame</label>
        </div>
        <a href="#" class="toggle-link">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="submit-btn" id="submit-button">Entrar</button>

      <p id="error-message"></p>
    </form>
    
    <p class="toggle-link" id="toggle-container">
      ¿No tienes cuenta? <a id="toggle-link-action">Regístrate aquí</a>
    </p>
  </div>

  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
  </footer>

  <script>
    // --- LÓGICA DE LA PÁGINA DE AUTENTICACIÓN ---

    // Referencias a elementos del DOM
    const authContainer = document.getElementById('auth-container');
    const formTitle = document.getElementById('form-title');
    const authForm = document.getElementById('auth-form');
    const submitButton = document.getElementById('submit-button');
    const errorMessage = document.getElementById('error-message');
    const toggleContainer = document.getElementById('toggle-container');
    
    // Campos específicos
    const nameFields = document.getElementById('name-fields');
    const courseFields = document.getElementById('course-fields');
    const confirmPasswordField = document.getElementById('confirm-password-field');
    const loginOptions = document.getElementById('login-options');

    let currentMode = 'login'; // 'login' o 'register'

    // Función para cambiar entre modos
    function setMode(mode) {
      currentMode = mode;
      errorMessage.style.display = 'none'; // Ocultar errores al cambiar
      authForm.reset(); // Limpiar el formulario

      const isLoginMode = mode === 'login';
      
      // Ajustar la visibilidad de los campos
      nameFields.classList.toggle('hidden', isLoginMode);
      courseFields.classList.toggle('hidden', isLoginMode);
      confirmPasswordField.classList.toggle('hidden', isLoginMode);
      loginOptions.classList.toggle('hidden', !isLoginMode);

      // Actualizar textos
      authContainer.style.maxWidth = isLoginMode ? '400px' : '480px';
      formTitle.textContent = isLoginMode ? 'Bienvenido de nuevo' : 'Crear Nueva Cuenta';
      submitButton.textContent = isLoginMode ? 'Entrar' : 'Registrar mi cuenta';
      
      if (isLoginMode) {
        toggleContainer.innerHTML = '¿No tienes cuenta? <a id="toggle-link-action">Regístrate aquí</a>';
      } else {
        toggleContainer.innerHTML = '¿Ya tienes una cuenta? <a id="toggle-link-action">Inicia sesión aquí</a>';
      }
      
      // Volver a añadir el listener al enlace que acabamos de crear
      document.getElementById('toggle-link-action').addEventListener('click', () => {
        setMode(isLoginMode ? 'register' : 'login');
      });
    }

    // Listener para el envío del formulario
    authForm.addEventListener('submit', (event) => {
      event.preventDefault();
      errorMessage.style.display = 'none';

      if (currentMode === 'login') {
        handleLogin();
      } else {
        handleRegister();
      }
    });

    function handleLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'alumno@razona.app' && password === '1234') {
        alert('¡Inicio de sesión correcto! Redirigiendo al panel...');
        // window.location.href = 'dashboard.html';
      } else {
        errorMessage.textContent = 'El correo o la contraseña son incorrectos.';
        errorMessage.style.display = 'block';
      }
    }

    function handleRegister() {
      const name = document.getElementById('name').value.trim();
      const lastname = document.getElementById('lastname').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!name || !lastname || !password || !confirmPassword) {
        errorMessage.textContent = 'Por favor, rellena todos los campos obligatorios.';
        errorMessage.style.display = 'block';
        return;
      }
      if (password.length < 6) {
        errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        errorMessage.style.display = 'block';
        return;
      }
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Las contraseñas no coinciden.';
        errorMessage.style.display = 'block';
        return;
      }

      alert(`¡Registro completado para ${name} ${lastname}! Serás llevado a la página de inicio de sesión.`);
      setMode('login'); // Cambiar a la vista de login después de un registro exitoso
    }

    // Configuración inicial
    setMode('login');

  </script>
</body>
</html>
