<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso - RazonaApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --light: #ecf0f1;
      --dark: #1a252f;
      --success: #2ecc71;
      --error: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--dark));
      display: flex;
      flex-direction: column; /* Cambiado para alinear el footer abajo */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--primary);
      padding: 1rem; /* Añadido para evitar que el contenido toque los bordes */
    }

    .auth-container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%; /* Cambiado para mejor responsividad */
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: #7f8c8d;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .hidden {
      display: none;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--secondary);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    
    .forgot-password {
      color: var(--secondary);
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 6px;
      background: var(--secondary);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    .submit-btn:hover {
      background: #2980b9;
    }
    .submit-btn:active {
        transform: scale(0.98);
    }

    .toggle-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #7f8c8d;
    }
    .toggle-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }

    #error-message {
      color: var(--error);
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }

    /* --- Estilos para el Pie de Página --- */
    footer {
        margin-top: 2.5rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85rem;
    }
    footer p {
        margin-bottom: 0.3rem;
        line-height: 1.4;
    }

  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo">
      <i class="fas fa-brain"></i>
      <span>RazonaApp</span>
    </div>
    <h2 id="form-title">Bienvenido de nuevo</h2>

    <form id="auth-form">
      <div class="form-group hidden" id="name-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" placeholder="Tu nombre y apellidos">
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Tu correo electrónico" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña" required>
      </div>

      <div class="form-group hidden" id="confirm-password-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite tu contraseña">
      </div>

      <div class="form-options" id="login-options">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Recuérdame</label>
        </div>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="submit-btn" id="submit-button">Entrar</button>

      <p id="error-message"></p>
    </form>
    
    <p class="toggle-link" id="toggle-link-container">
      ¿No tienes cuenta? <a id="toggle-to-register">Regístrate aquí</a>
    </p>
  </div>

  <footer>
    <p>Manuel Rodríguez Peñalver</p>
    <p>Profesor de Tecnología, Coordinador TDE y Escuelas 4.0</p>
    <p>IES Sierra de los Filabres</p>
  </footer>

  <script>
    const formTitle = document.getElementById('form-title');
    const nameGroup = document.getElementById('name-group');
    const confirmPasswordGroup = document.getElementById('confirm-password-group');
    const loginOptions = document.getElementById('login-options');
    const submitButton = document.getElementById('submit-button');
    const toggleLinkContainer = document.getElementById('toggle-link-container');
    const authForm = document.getElementById('auth-form');
    const errorMessage = document.getElementById('error-message');

    let currentMode = 'login';

    function toggleMode() {
      errorMessage.style.display = 'none';
      
      if (currentMode === 'login') {
        currentMode = 'register';
        formTitle.textContent = 'Crear una Cuenta';
        nameGroup.classList.remove('hidden');
        confirmPasswordGroup.classList.remove('hidden');
        loginOptions.classList.add('hidden');
        submitButton.textContent = 'Registrarse';
        toggleLinkContainer.innerHTML = '¿Ya tienes cuenta? <a id="toggle-to-login">Inicia sesión</a>';
        
        document.getElementById('toggle-to-login').addEventListener('click', toggleMode);
      } else {
        currentMode = 'login';
        formTitle.textContent = 'Bienvenido de nuevo';
        nameGroup.classList.add('hidden');
        confirmPasswordGroup.classList.add('hidden');
        loginOptions.classList.remove('hidden');
        submitButton.textContent = 'Entrar';
        toggleLinkContainer.innerHTML = '¿No tienes cuenta? <a id="toggle-to-register">Regístrate aquí</a>';

        document.getElementById('toggle-to-register').addEventListener('click', toggleMode);
      }
    }

    document.getElementById('toggle-to-register').addEventListener('click', toggleMode);

    authForm.addEventListener('submit', function(event) {
      event.preventDefault();
      errorMessage.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (currentMode === 'login') {
        const validEmail = "alumno@razona.app";
        const validPassword = "1234";
        if (email === validEmail && password === validPassword) {
          alert('¡Inicio de sesión correcto! Redirigiendo al panel...');
        } else {
          errorMessage.textContent = 'El correo o la contraseña son incorrectos.';
          errorMessage.style.display = 'block';
        }
      } else {
        const name = document.getElementById('name').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        if (!name || !email || !password || !confirmPassword) {
            errorMessage.textContent = 'Por favor, rellena todos los campos.';
            errorMessage.style.display = 'block';
            return;
        }
        
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Las contraseñas no coinciden.';
          errorMessage.style.display = 'block';
        } else {
          alert(`¡Registro completado para ${name}! Ahora serás redirigido para iniciar sesión.`);
          toggleMode();
        }
      }
    });
  </script>

</body>
</html>
